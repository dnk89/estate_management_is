<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/common :: header"/>
<body>
<div th:replace="common/common :: operator-navbar"/>
<div th:replace="common/common :: error-panel"/>
<div class="container-fluid">
    <div class="row content">
        <div class="col-3">
            <h2>Tarifi</h2>
            <hr />
            <div>
                <a href="/operator/rates/create" class="btn btn-primary btn-md btn-outline-dark btn-block" role="button">Izveidot jaunu</a>
            </div>
            <hr />
            <form th:action="@{/operator/rates}" method="post">
                <div class="form-group" >
                    <label for="code">Kods</label>
                    <input type="text" class="form-control" placeholder="Kods" name="code" id="code" th:value="${code}" />
                </div>
                <div class="form-group">
                    <label for="description">Nosaukums</label>
                    <input type="text" class="form-control" placeholder="Nosaukums" name="description" id="description" th:value="${description}" />
                </div>
                <button class="btn btn-outline-dark btn-md btn-block" type="submit">Meklēt</button>
            </form>
        </div>
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead>
                    <tr>
                        <th>Kods</th>
                        <th>Nosaukums</th>
                        <th>Likme</th>
                        <th>Darbības</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="rate : ${rates}">
                        <td data-th-text="${rate.code}">...</td>
                        <td data-th-text="${rate.description}">...</td>
                        <td data-th-text="${rate.value}">...</td>
                        <td>
                            <a th:href="@{/operator/rates/edit?code=}+${rate.code}">Labot</a>
                            &nbsp;
                            <a th:href="@{/operator/rates/delete?code=}+${rate.code}">Dzēst</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
