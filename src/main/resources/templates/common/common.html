<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <title>Namu pārvaldības IS</title>
</head>

<body>

<div th:fragment="admin-navbar">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <a class="navbar-brand" th:href="@{/admin}">Namu pārvaldības IS</a>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Iziet</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="operator-navbar">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <a class="navbar-brand" th:href="@{/operator}">Namu pārvaldības IS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/operator/rates}">Tarifi</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Iziet</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="scripts">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>

<div th:fragment="error-panel">
<div class="alert alert-danger" role="alert" th:if="${error}" th:text="${errorText}">
</div>
</div>

</body>

</html>
